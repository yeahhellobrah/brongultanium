    <script>
        var date = new Date().getTime()
        var newDate = new Date(date + Math.floor(Math.random() * (7200000 - 5000)) + 5000)

        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = newDate - now;
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            if (minutes > 0 && hours > 0) {
                document.getElementById("demo").innerHTML = hours + " hrs " + minutes + " mins " + seconds + " secs. ";
            } else if (minutes > 0) {
                document.getElementById("demo").innerHTML = minutes + " mins " + seconds + " secs. ";
            } else if (seconds > 0) {
                document.getElementById("demo").innerHTML = seconds + " secs. ";
            } else {
                document.getElementById("demo").innerHTML = seconds + " secs. ";
            }

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>



    <script>
        var color = '#01a2df';
        function flip() {
            var elem = document.getElementById('body');
            if (color == '#01a2df') {
                elem.style.backgroundColor = '#006ec6'; // darker
                color = '#006ec6';
                document.getElementById("demo").style.opacity = 0
                document.getElementById("demo2").innerHTML = "Current Time"
                document.getElementById("homologous").style.opacity = 1
            } else {
                elem.style.backgroundColor = '#01a2df'; // privilege
                color = '#01a2df';
                document.getElementById("demo").style.opacity = 1
                document.getElementById("demo2").innerHTML = "Time Remaining"
                document.getElementById("homologous").style.opacity = 0
            }
        }
    </script>

<body id="body" scroll="no" style="background-color: #01a2df;overflow:hidden">



    <div onclick="flip()" style="text-align: center; margin-top: 25px; color: #fff; font-family:'Helvetica Neue', Helvetica, sans-serif; font-size: 185%; font-weight:bold;display:block;user-select:none">

    <img id="animatedImage" src="animatedImage.png" alt="Animated Image">

    <script>
        var image = document.getElementById('animatedImage');
        var canWhitey = true;
        var state = false

        function CongFlip() {
            if (state) {
                image.classList.remove('expanded');
                canWhitey = true;
                state = false
            } else {
                image.classList.add('expanded');
                canWhitey = false;
                state = true
            }
        }
    </script>
    
    <script>
        const interval = setInterval(() => {
            var currentDate = new Date();
            var month = currentDate.getMonth() + 1;
            var day = currentDate.getDate();
            var year = 23
            var hours = currentDate.getHours();
            var minutes = currentDate.getMinutes();
            var AMPM = hours >= 12 ? ' PM' : ' AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            minutes = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById("homologous").innerHTML = month + "/" + day + "/" + year + " " + hours + ":" + minutes + AMPM;
        }, 1000);
    </script>

    <script>
        var video = document.getElementById("myVideo");
        var btn = document.getElementById("myBtn");

        function myFunction() {
            if (video.paused) {
                video.play();
                btn.innerHTML = "Pause";
            } else {
                video.pause();
                btn.innerHTML = "Play";
            }
        }
    </script>

    <button id="1" class="whitesquare" style="opacity:0"></button>

    <script>

        var whiteButton = document.getElementById("1");

        function whitey() {
            if (canWhitey) {
                if (whiteButton.style.opacity == 0) {
                    whiteButton.style.opacity = 0.5;
                } else {
                    whiteButton.style.opacity = 0;
                }
            }
        }
        function blackey() {
            whiteButton.style.opacity = 0;
        }

        whiteButton.addEventListener("click", whitey);

    </script>
